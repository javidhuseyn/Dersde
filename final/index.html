<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <!--SliderPart-->
  <div class="mainSlider">
    <div class="slider">
      <div class="container">
        <div class="btnLeft">
          Previous
        </div>
        <div class="btnRight">
            Next
          </div>
        <div class="slideMiddle text-center">
          <span class="bb-headLine"> UNITED STATES</span>
            <h2 class="">
                <br>
                <span class="headLine content">
                  Irresistible New York
                </span>
                <br>
                <span class="spanTitle">New York City wears many crowns,and spreads an irresistible feast for all.</span>
              </h2>
              <div class="btn slbtn1 btn">Discover New York</div>
              <div class="btn slbtn2 btn">Book your trip</div>
        </div>    
      </div>    
    </div> 
  </div>
    <!--/SliderPart-->
    <!--Searching-->
  <section id="searchPart">
    <div class="container">
      <div class="textPart">
          <h4>
            <span class="searchCenter">
              Search Tours
            </span>
          </h4>
      </div>
      <div class="searchInput">
      </div>
      <div class="col-md-12 inputPart">
        <div class="row inputLine">
            <div class="inputClass"><input id="destination" placeholder="Select your Destination" type="text">
            </div>
            <div class="inputClass"><input id="depDate" placeholder="Departure Date" type="text">
            </div>
            <div class="inputClass"><input id="prFrom" placeholder="Price From" type="text">
            </div>
            <div class="inputClass"><input id="prTo" placeholder="Price To" type="text">
            </div>
            <div class="btn btn-primary">Find your Tour</div>
        </div>
 
      </div>
    </div>
  </section>
    <!--/Searching-->
    <script src="js/app.js"></script>
</body>
</html>
